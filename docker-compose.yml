
# docker-compose.yml
# Use this to run a local MySQL database for the referral system.

version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: vecra-referral-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: vecra_referrals
    ports:
      # Exposes the database on port 3306 to your local machine
      - "3306:3306"
    volumes:
      # Persists data even if the container is removed
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
